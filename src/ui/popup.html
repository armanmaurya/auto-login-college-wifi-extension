<!DOCTYPE html>
<html>
<head>
  <title>Wi-Fi AutoLogin</title>
  <style>
    body { 
      font-family: Arial, sans-serif; 
      width: 280px; 
      padding: 15px; 
      margin: 0;
      background: #f5f5f5;
    }
    h3 { 
      margin: 0 0 15px 0; 
      color: #333; 
      text-align: center;
    }
    input[type="text"], input[type="password"] { 
      width: 100%; 
      margin-bottom: 10px; 
      padding: 8px; 
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
    }
    label { 
      display: flex; 
      align-items: center; 
      margin-bottom: 15px;
      color: #555;
    }
    input[type="checkbox"] { 
      margin-right: 8px; 
    }
    button { 
      width: 100%; 
      padding: 10px; 
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      margin-bottom: 8px;
    }
    button:hover {
      background: #45a049;
    }
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    #connectBtn {
      background: #2196F3;
    }
    #connectBtn:hover:not(:disabled) {
      background: #1976D2;
    }
    #connectBtn.connecting {
      background: #FF9800;
    }
    #connectBtn.success {
      background: #4CAF50;
    }
    #connectBtn.error {
      background: #f44336;
    }
    #status { 
      text-align: center; 
      margin-top: 10px;
      font-size: 12px;
    }
    .connection-status {
      background: white;
      padding: 10px;
      margin: 10px 0;
      border-radius: 4px;
      font-size: 13px;
      text-align: center;
      border-left: 4px solid #ccc;
    }
    .connection-status.connected {
      border-left-color: #4CAF50;
      color: #2e7d32;
    }
    .connection-status.disconnected {
      border-left-color: #f44336;
      color: #c62828;
    }
    .connection-status.connecting {
      border-left-color: #FF9800;
      color: #e65100;
    }
    .feature {
      background: white;
      padding: 8px;
      margin: 10px 0;
      border-radius: 4px;
      font-size: 12px;
      color: #666;
      text-align: center;
    }
  </style>
</head>
<body>
  <h3>Wi-Fi AutoLogin</h3>
  
  <div class="connection-status" id="connectionStatus">
    <span id="statusText">Checking status...</span>
  </div>
  
  <button id="connectBtn">Connect Now</button>
  
  <input type="text" id="username" placeholder="Username" />
  <input type="password" id="password" placeholder="Password" />
  <label>
    <input type="checkbox" id="autoSubmit" checked />
    Enable Auto Sign-In
  </label>
  <button id="save">Save Settings</button>
  <p id="status"></p>
  
  <div class="feature">
    Developed by Krishna
  </div>

  <script src="popup.js"></script>
</body>
</html>
